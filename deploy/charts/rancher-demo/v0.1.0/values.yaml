# Default values for rancher-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  repository: yankcrime/rancher-demo
  tag: 3c44add
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

app:
  localization:
    title: "Rancher Demo App"
    pets: "cows" # available pets include 'cows' and 'chameleons' and possibly 'cowmeleons'
    color: "black" # container background color (any color name from the CSS pallete)

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  tls: False
  annotations: {}
  paths: []
  host: rancher.193.16.42.52.dnsify.me

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
